<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email validator</title>
</head>
<body>
    <h2 th:if="${valid == 'true'}" th:style="'color:green'" th:text="${email} + ' is a valid email.'";></h2>
    <h2 th:unless="${valid == 'true'}" th:style="'color:red'" th:text="${email} + ' is not a valid email.'"></h2>
</body>
</html>
