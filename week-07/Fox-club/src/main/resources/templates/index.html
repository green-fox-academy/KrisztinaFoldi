<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>
    <ul>
        <li>
         <a href="#">Information</a>
        </li>
    </ul>
    <img src="greenfox.png" >
    <div th:object="${fox}">
    <p th:text="'This is ' + *{name} + ', currently living on ' + *{food} + ' and ' + *{drink} + '. He knows ' + *{tricks.size()} + ' tricks.'"></p>
    </div>
    <h2>Known tricks</h2>
    <ul th:block th:object="${fox}">
        <p th:if="*{getTricks().size() == 0}" th:text="'You know no tricks, yet. Go and learn some'"> </p>
    <li th:unless="*{getTricks().size() == 0}" th:each="foxes : ${fox}" th:text="*{getTricks()}"  ></li>
    </ul>
</body>
</html>
