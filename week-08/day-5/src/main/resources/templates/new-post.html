<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Submit</title>
</head>
<body>
    <h1>Submit a new post!</h1>
    <form  method="post" th:action="@{/submit}">
        <label>Title:</label>
        <input type="text" />
        <label>URL:</label>
        <input type="url">
        <input type="submit" value="Submit"/>
    </form>

</body>
</html>
