<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
</head>
<body>
    <a href="/submit">Submit new post</a>
    <h1>Trending posts</h1>
<table>
    <tr th:each="post : ${posts}">
        <td th:text="${post.numberOfLikes}"></td>
        <td th:href="'+'"></td>
        <td th:href="'-'"></td>
        <td th:text="${post.name}"></td>
    </tr>
</table>
</body>
</html>
