<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"  />
<!--    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>-->
<!--    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">-->
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>Todo list</title>
</head>
<body>
    <h1>Todos for next week: </h1>

    <a href="/todo/assignees">List of Assignees</a>
    <br>

    <a href="/todo/add">Add more Todo!</a>
    <br>

    <form method="post" action="/todo/list">
        <label>Find your todos:</label>
        <input type="text" name="search">
        <input type="submit" value="Search">
    </form>

    <table class="table table-striped" >
        <thead class="thead-dark">
     <tr>
        <th>ID</th>
        <th>Action</th>
        <th>Done</th>
        <th>Urgent</th>
     </tr>
        </thead>
     <tr th:each="todo : ${todos}">
        <td th:text="${todo.id}"></td>
        <td th:text="${todo.title}"></td>
<!--        <td th:text="${todo.done}"></td>-->
         <td>
             <input type="checkbox" th:checked="${todo.isDone()}" disabled />
         </td>
        <td th:text="${todo.urgent}"></td>
        <td><a lass="badge badge-danger" th:href="'/todo/' + ${todo.getId()} + '/delete'">delete</a></td>
        <td><a class="badge badge-secondary" th:href="'/todo/' + ${todo.getId()} + '/edit'">edit</a></td>
     </tr>
    </table>

<!--    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>-->
<!--    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.bundle.js"></script>-->

</body>
</html>
