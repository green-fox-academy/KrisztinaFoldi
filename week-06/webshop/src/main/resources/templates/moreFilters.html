<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/style.css" />
    <title>My shop</title>
</head>
<body>
    <header>
        <a href="/webshop">
            <span> My shop </span>
        </a>
        <a href="/more-filters">
            <span id="more-link">More>></span>
        </a>
    </header>

    <nav>
      <a href="/filter-by-type?filter=Clothes+and+shoes&asf=hjk">Clothes and shoes</a>
     <a href="/filter-by-type?filter=Electronics">Electronics</a>
     <a href="/filter-by-type?filter=Beverages">Beverages</a>
     <a href="/euro">Euro</a>
     <a href="/original-currency">Original currency</a>
    </nav>
    <form th:action="search" method="post">
     <fieldset>
        <label>Search for: </label>
        <br>
        <input type="text" name="search" placeholder="...something like Nike" />
        <input type="submit" value="Search" id="search-button" />
     </fieldset>
    </form>
    <table>
       <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity of stock</th>
       </tr>
        <tr th:each="item : ${items}">
            <td th:text="${item.getName()}"></td>
            <td th:text="${item.getType()}"></td>
            <td th:text="${item.getDescription()}"></td>
            <td th:text="${item.getPrice()} + '$'"  ></td>
            <td th:text="${item.getQuantityOfStock()}"></td>
         </tr>
    </table>
</body>
</html>
