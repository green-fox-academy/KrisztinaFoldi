<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="styleForm.css"/>
    <title>Account Login</title>
</head>
<body>
   <form>
       <p>Account Login</p>
       <fieldset>
           <div>
             <legend id="user-name-label">Username</legend>
             <input type="email" autofocus required />
           </div>
           <div>
             <legend id="password-label">Password</legend>
             <input type="password" required/>
           </div>
           <span>Forgot password?</span>
       </fieldset>
       <button> Login </button>
   </form>
</body>
</html>
